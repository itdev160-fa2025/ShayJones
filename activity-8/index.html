<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 class="header-title">Blooooog</h1>
        <div class="header-menu">
            <button id="new-button" aria-label="Create new post">New</button>
        </div>
    </header>

    <main>
        <section id="display-content"></section>
    </main>

<div class="modal" id="modal-dialog">
   <section>
    <h2>Title</h2>
    <input type="text" id="edit-title-text">
    <span id="edit-title-text"></span>
   </section> 

    <section>
    <h2>Content</h2>
        <textarea name = "edit-content-message" id="edit-content-text" cols="80" rows="8"></textarea>  
          <span id="edit-content-message"></span>
   </section>
    
   <footer>
    <p>&copy; 2024 Task Manager. Manage your tasks efficiently!</p>
    <button id="cancel-button">Cancel</button>
    <button id="save-button">Save</button>
   </footer>
   
</div>
<div id="modal-backdrop"></div>

    <script src="scripts.js"></script>
</body>
</html>
